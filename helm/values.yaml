# Default values for fib_calc.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: "fib-calc-app"
fullnameOverride: "fib-calc-chart"

client:
  replicas: 1
server:
  replicas: 1
worker:
  replicas: 1